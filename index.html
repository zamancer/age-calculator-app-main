<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Add a CSS reset -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <!-- Add custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <form>
      <div class="form__field">
        <label for="day">Day</label>
        <input id="day" type="number" placeholder="DD" />
      </div>
    
      <div class="form__field">
        <label for="month">Month</label>
        <input id="month" type="number" placeholder="MM" />
      </div>

      <div class="form__field">
        <label for="year">Year</label>
        <input id="year" type="number" placeholder="YYYY" />
      </div>
    </form>

    <div class="separator"></div>

    <button>
      Calculate
    </button>

    <!-- Results section -->
    <section class="results">
      <span id="years" class="results__number">--</span> years
      <span id="months" class="results__number">--</span> months
      <span id="days" class="results__number">--</span> days
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
