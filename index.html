<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Add a CSS reset -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <!-- Add custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Add custom JavaScript -->
  <script defer src="js/app.js"></script>
</head>
<body>
  <main>
    <form id="calculator-form">
      <section class="form-controls">
        <div class="form__field">
          <label for="day">Day</label>
          <input name="day" type="number" placeholder="DD" min="1" max="31" required />
        </div>
      
        <div class="form__field">
          <label for="month">Month</label>
          <input name="month" type="number" placeholder="MM" min="1" max="12" required />
        </div>
  
        <div class="form__field">
          <label for="year">Year</label>
          <input name="year" type="number" placeholder="YYYY" min="1800" max="2100" required />
        </div>
      </section>
    

    <section class="separator-section">
      <button id="calculate">
        <img src="./assets/images/icon-arrow.svg" alt="Calculate" />
      </button>
      <div class="separator"></div>
    </section>
  </form>

    <!-- Results section -->
    <section class="results">
      <div>
        <span id="years" class="results__number">--</span> years
      </div>
      <div>
        <span id="months" class="results__number">--</span> months
      </div>
      <div>
        <span id="days" class="results__number">--</span> days
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
